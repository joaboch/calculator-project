<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container"> Calculator Project
      <div class="display">0</div>
      <div class="buttons">
        <button class="number-buttons">9</button>
        <button class="number-buttons" data-numbers>8</button>
        <button class="number-buttons" data-numbers>7</button>
        <button class="operator-buttons" data-operators>/</button>
        <button class="number-buttons" data-numbers>6</button>
        <button class="number-buttons" data-numbers>5</button>
        <button class="number-buttons" data-numbers>4</button>
        <button class="operator-buttons" data-operators>*</button>
        <button class="number-buttons" data-numbers>3</button>
        <button class="number-buttons" data-numbers>2</button>
        <button class="number-buttons" data-numbers>1</button>
        <button class="operator-buttons" data-operators>-</button>
        <button class="number-buttons" data-numbers>0</button>
        <button id="decimal" class="operator-buttons">.</button>
        <button id="equal" class="operator-buttons">=</button>
        <button class="operator-buttons"data-operators>+</button>
        <button id="del" class="del-btns">Del</button>
        <button id="clear" class="del-btns">Clear</button>

      </div>
    </div>
  </body>
</html>
